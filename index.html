<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Easy Arabic Memory Game</title>
  </head>
  <body>
    <h1>Easy Arabic Memory Game</h1>
    <h2 id="message">Let's Start!</h2>
    <h4 id="info">
      Try to match the letters or the images to level up and improve your Arabic
    </h4>
    <h2 id="levelMessage"></h2>
    <label id="modeLabel"></label>
    <select id="gameMode">
      <option>Change Mode</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <h2 id="matchMessage"></h2>
    <div id="container"></div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="next">Next Level</button>
  </body>
</html>
